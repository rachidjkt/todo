<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
    <div id="title">
        <h1>To Do List</h1>
    </div>
    <div id="input">
        <input type="text" type="date" name="" id="txt1" placeholder="Write your task" required>
        <input type="date" name="" id="date" required>
        <button id="btn1" onclick="add()">Add Task</button>
    </div>
    <div id="task">
        <div id="heading" style="display: flex; flex-flow: row wrap; justify-content: space-around; align-items: center;">
            <h2>Finish</h2>
            <h2>Task</h2>
            <h2>Due</h2>
            <h2>Delete</h2>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
